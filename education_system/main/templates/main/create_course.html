<!-- templates/main/create_course.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main container styling */
        .container {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title styling */
        h1 {
            color: #444;
            text-align: center;
            margin-top: 0;
            font-size: 2rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        /* Back link styling */
        .back-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Icon styling */
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt icon"></i>Dashboard</a>
            <a href="{% url 'course_list' %}"><i class="fas fa-book icon"></i>Courses</a>
            <a href="{% url 'leaderboard' 1 %}"><i class="fas fa-trophy icon"></i>Leaderboard</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt icon"></i>Logout</a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt icon"></i>Login</a>
            {% endif %}
        </div>
        <div>{{ user.username }}</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1><i class="fas fa-plus-circle icon"></i>Create a New Course</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                {{ form.as_p }}
            </div>
            <button type="submit"><i class="fas fa-check-circle icon"></i>Create Course</button>
        </form>

        <div class="back-link">
            <a href="{% url 'course_list' %}"><i class="fas fa-arrow-left icon"></i>Back to Courses</a>
        </div>
    </div>

</body>
</html>
