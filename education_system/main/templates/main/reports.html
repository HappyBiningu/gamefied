<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reports</h1>

    <h3>Total Statistics</h3>
    <table>
        <tr>
            <th>Total Users</th>
            <td>{{ total_users }}</td>
        </tr>
        <tr>
            <th>Total Courses</th>
            <td>{{ total_courses }}</td>
        </tr>
        <tr>
            <th>Total Quiz Attempts</th>
            <td>{{ total_quiz_attempts }}</td>
        </tr>
    </table>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>

</body>
</html>
