<!-- templates/registration/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container styling */
        .container {
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Icons */
        .icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        /* Title styling */
        h1 {
            color: #444;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        form label {
            font-weight: bold;
            margin-top: 1rem;
            color: #555;
        }
        form input[type="text"], form input[type="password"], form input[type="email"] {
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Sign Up button styling */
        .submit-btn {
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #218838;
        }

        /* Link styling */
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
      
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>üìù Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Errymaple High School | <a href="https://wa.me/263780601210">Privacy Policy</a> | <a href="https://wa.me/263780601210">Terms of Service</a></p>
    </div>

</body>
</html>
